<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/fontawesome.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container d-flex flex-column align-items-center justify-content-center text-center vh-100 w-50">
        <h1 class="text-primary"><i class="fas fa-star"></i> Bootstrap 5 Simple Starter</h1>
        <p>
            This is a boilerplate for creating and customizing Bootstrap 5 projects.
        </p>
        <div class="btn-group my-5">
            <button class="btn btn-light btn-sm" data-bs-theme-value="light">Light</button>
            <button class="btn btn-dark btn-sm" data-bs-theme-value="dark">Dark</button>
        </div>
        <p class="bg-light p-2">
            Look at
            <strong>
                "node/modules/bootstrap/dist/scss/_variables.scss"
            </strong>
            to see the variables that you can overwrite in your
            <b>"bootstrap.scss"</b> file.
        </p>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/darkmodetoggle.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
