<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
  <title>Bootstrap Sandbox | Dropdowns</title>
</head>

<body>
  <nav class="navbar fixed-top navbar-expand-lg bg-primary navbar-dark">
    <div class="container-fluid">
      <a href="#" class="navbar-brand">NavBar</a>
      <button type="button" data-bs-toggle="collapse" data-bs-target="#navBarNav" class="btn navbar-toggler">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navBarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a href="#" class="nav-link active">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Services</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <h1 class="mb-5">Dropdowns</h1>

    <!-- Single Button -->
    <div class="dropdown">
      <button type="button" data-bs-toggle="dropdown" class="btn text-bg-primary  dropdown-toggle">
        DropDown Button
        <ul class="dropdown-menu">
          <li><a href="#" class="dropdown-item">Link 1</a></li>
          <li><a href="#" class="dropdown-item">Link 2</a></li>
          <li><a href="#" class="dropdown-item">Link 3</a></li>
        </ul>
      </button>
    </div>

    <br /><br />

    <!-- Split Button -->
    <div class="btn-group">
      <button class="btn btn-danger">Action</button>
      <button class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown">
        <span class="visually-hidden">Toggle Dropdown</span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#" class="dropdown-item">Link 1</a></li>
        <li><a href="#" class="dropdown-item">Link 2</a></li>
        <li><a href="#" class="dropdown-item">Link 3</a></li>
      </ul>
    </div>

    <br /><br />

    <!-- Dark Dropdowns -->
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
        Dropdown Button
      </button>
      <ul class="dropdown-menu dropdown-menu-dark">
        <li><a href="#" class="dropdown-item">Link 1</a></li>
        <li><a href="#" class="dropdown-item">Link 2</a></li>
        <li><a href="#" class="dropdown-item">Link 3</a></li>
      </ul>
    </div>

    <br /><br />

    <!-- Dropup -->
    <div class="btn-group dropup">
      <button type="button" data-bs-toggle="dropdown" class="btn text-bg-dark  dropdown-toggle">
        DropUp Button
        <ul class="dropdown-menu dropdown-menu-dark">
          <li><a href="#" class="dropdown-item">Link 1</a></li>
          <li><a href="#" class="dropdown-item">Link 2</a></li>
          <li><a href="#" class="dropdown-item">Link 3</a></li>
        </ul>
      </button>
    </div>

    <br /><br />

    <!-- Navbar with Dropdown -->
    <nav class="navbar px-4 navbar-expand-lg bg-primary navbar-dark">
      <a href="#" class="navbar-brand">Navbar</a>
      <button type="button" data-bs-toggle="collapse" data-bs-target="#navBarNav1" class="btn navbar-toggler">
        <span class="navbar-toggler-icon"></span>
      </button>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a href="#" class="nav-link active">Home</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">About</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Contact</a>
        </li>
        <li class="nav-item dropdown">
          <a href="#" data-bs-toggle="dropdown" class="nav-link dropdown-toggle">Services</a>
          <ul class="dropdown-menu">
            <li><a href="#" class="dropdown-item">WebApp</a></li>
            <li><a href="#" class="dropdown-item">MobileApp</a></li>
            <li><a href="#" class="dropdown-item">DevOps</a></li>
          </ul>
        </li>
      </ul>
    </nav>

    <!-- Don't go past here -->
  </div>
  <div style="margin-top: 350px"></div>

  <script src="./assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
